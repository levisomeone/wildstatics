  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000;
    color: #fff;
    min-height: 100vh;
    background-image: url('image/fundo.webp');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  
  /* TOPO */
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(106, 13, 173, 0.9);
    padding: 1rem 2rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    position: sticky;
    top: 0;
    z-index: 10;
  }
  
  .profile-area {
    display: flex;
    align-items: center;
    gap: 1rem;
  }
  
  .profile-pic {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background-image: url('image/icone.jpg');
    background-size: cover;
    background-position: center;
    border: 3px solid #fff;
    cursor: pointer;
  }
  
  .profile-info {
    display: flex;
    flex-direction: column;
  }
  
  .profile-info strong {
    font-size: 1.2rem;
  }
  
  .profile-info small {
    font-size: 0.9rem;
    opacity: 0.8;
  }
  
  .profile-links {
    margin-top: 0.3rem;
  }
  
  .profile-links a {
    color: #ccc;
    text-decoration: none;
    margin-right: 1rem;
    font-size: 0.85rem;
  }
  
  /*Menu Label*/
  .menu a {
  color: #fff;              /* deixa branco igual ao label */
  font-weight: bold;
  text-decoration: none;    
  cursor: pointer;
  position: relative;
}


.menu a::after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  background: #fff;
  left: 0;
  bottom: -4px;
  transition: width 0.3s;
}

.menu a:hover::after {
  width: 100%;
}

  .menu {
    display: flex;
    gap: 1.5rem;
  }
  
  .menu label {
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    position: relative;
  }
  
  .menu a::after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  background: #fff;
  left: 0;
  bottom: -4px;
  transition: width 0.3s;
}

.menu a:hover::after {
  width: 100%;
}

  
  /* CONTROLE DE VISIBILIDADE */
  #toggle-campeoes {
    display: none;
  }
  
  .campeoes-section {
    display: none;
    position: fixed;
    top: 80px;
    left: 0;
    width: 100%;
    height: calc(100% - 80px);
    background-image: url('image/fundo.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: 9;
    padding: 2rem;
    overflow-y: auto;
  }
  
  #toggle-campeoes:checked~.campeoes-section {
    display: block;
  }
  
  .back-button {
    position: absolute;
    top: 1rem;
    left: 1rem;
    background: #6a0dad;
    color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
  
  .campeoes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    margin-top: 3rem;
  }
  
  .champ-card {
    position: relative;
    height: 180px;
    border-radius: 10px;
    background-size: cover;
    background-position: center;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    transition: transform 0.3s ease;
  }
  
  .champ-card:hover {
    transform: scale(1.02);
  }
  
  .overlay {
    background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent 60%);
    width: 100%;
    height: 100%;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    position: absolute;
    bottom: 0;
    left: 0;
  }
  
  .champ-info h2 {
    font-size: 1.1rem;
    color: rgba(255, 255, 255, 0.8);
    text-shadow: 1px 1px 4px #000;
    margin-top: auto;
  }
  
  .icons {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    align-items: flex-end;
  }
  
  .tooltip-container {
    position: relative;
    display: inline-block;
  }
  
  .tooltip-container img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid #fff;
    object-fit: cover;
    cursor: pointer;
  }
  
  .tooltip-container:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    top: -35px;
    right: 0;
    background-color: rgba(106, 13, 173, 0.9);
    color: #fff;
    font-style: italic;
    font-size: 0.75rem;
    padding: 4px 8px;
    border-radius: 6px;
    white-space: nowrap;
    z-index: 20;
  }
  
  .tooltip-container.rota:hover::after {
    content: attr(data-winrate);
    background-color: rgba(0, 0, 0, 0.85);
    color: #66ff66;
  }
</style>
